<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Music Example</title>
    <link rel="stylesheet" href="musica.css">
</head>
<body>
    <audio id="background-music" loop autoplay>
        <!-- Initial track, change src attribute accordingly -->
        <source src="music1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="toggleMusic()">On/off</button>
    <button onclick="changeTrack(-1)"><</button>
    <button onclick="changeTrack(1)">></button>
    <br>
    <label for="volume-control">Volume: </label>
    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
    <script src="Musica.js"></script>
</body>
</html>
