<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="musica.css">
</head>
<body>
    <header class="top-bar">
        <h1>ㅤㅤㅤㅤㅤ</h1>
    </header>
    <!-- Фоновая музыка -->
    <audio id="background-music" loop autoplay>
        <source id="music-source" src="music1.mp3" type="audio/mpeg">
    </audio>

    <!-- Панель управления музыкой -->
    <div class="control-panel">
        <div class="button-group">
            <button onclick="toggleMusic()">On/Off</button>
            <button onclick="changeTrack(-1)">&#60;</button>
            <button onclick="changeTrack(1)">&#62;</button>
        </div>
        <div class="volume-control">
            <label for="volume-control">Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <!-- Шахматная доска -->
    <div id="gameboard"></div>

    <!-- Информация о ходе -->
    <p>It is <span id="player"></span>'s go.</p>
    <p id="info-display"></p>

    <!-- Скрипты для шахматной логики и управления музыкой -->
    <script src="./chess and logic/piecec.js"></script>
    <script src="./chess and logic/chess.js"></script>
    <script src="Musica.js"></script>
</body>
</html>
