<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Music Example</title>
    <link rel="stylesheet" href="musica.css">
</head>
<body>
    <audio id="background-music" loop autoplay>
        <source id="music-source" src="music1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="control-panel">
        <div class="button-group">
            <button onclick="toggleMusic()">On/Off</button>
            <button onclick="changeTrack(-1)">&#60;</button>
            <button onclick="changeTrack(1)">&#62;</button>
        </div>
        <div class="volume-control">
            <label for="volume-control">Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    <script src="Musica.js"></script>
</body>
</html>
